# Config Example

# Full list of server addresses
# for the requests to be proxied to
# e.g http://127.0.0.1:8080
servers:
  - "http://127.0.0.1:8001"
  - "http://127.0.0.1:8002"
  - "http://127.0.0.1:8003"
  - "http://127.0.0.1:8004"

# round-robin / least-connections
algorithm: "round-robin"

port: "8081"

